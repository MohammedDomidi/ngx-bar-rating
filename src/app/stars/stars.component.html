<div class="stars container">
  <h3>A few flavours of star ratings compatible with popular libraries</h3>
  <div class="row">

    <div class="col-md-4">
      <section>
        <bar-rating [(rate)]="cssRate" [max]="5">
<!--          <ng-template brUnitSelected>-->
<!--            <i class="fa fa-star" aria-hidden="true"></i>-->
<!--          </ng-template>-->
<!--          <ng-template brUnit>-->
<!--            <i class="fa fa-star-o" aria-hidden="true"></i>-->
<!--          </ng-template>-->
        </bar-rating>
        <p>CSS Stars</p>
      </section>
    </div>

    <div class="col-md-4">
      <section>
        <bar-rating [(rate)]="bootRate" [max]="5" [theme]="'bootstrap'"></bar-rating>
        <p>Bootstrap</p>
      </section>
    </div>

    <div class="col-md-4">
      <section>
        <bar-rating [(rate)]="faRate" [max]="5" [theme]="'fontawesome'"></bar-rating>
        <p>Fontawesome</p>
      </section>
    </div>
  </div>


  <section>
    <h3>It can be used to display fractional star ratings.</h3>
    <bar-rating class="fa-theme" [rate]="faoRate" [max]="10" (rateChange)="onFaoRate($event)">
      <ng-template brUnitSelected>
        <i class="fa fa-star" style="color: #50e3c2"></i>
      </ng-template>
      <ng-template brUnitFraction>
        <i class="fa fa-star-half-o" style="color: #50e3c2"></i>
      </ng-template>
      <ng-template brUnit>
        <i class="fa fa-star-o" style="color: #d2d2d2"></i>
      </ng-template>
    </bar-rating>

    <p *ngIf="!faoRated">Current rating: {{faoRate}}</p>
    <p *ngIf="faoRated">Your rating: {{faoRate}} <i class="link fa fa-times-circle" (click)="faoReset()"></i></p>
  </section>
</div>
